<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="favicon.ico" />
	<meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
	<link rel="apple-touch-icon" href="logo192.png" />
	<link rel="manifest" href="manifest.json" />
	<title>404 Page Not Found</title>
	<style>
		#container {
			display: flex;
			align-items: center;
			justify-content: center;
    		flex-wrap: wrap;
		}
		#left {
			max-width: 100%;
		}
		img {
			max-width: 100%;
			width: 40em;
		}
		#right {
    		max-width: 100%;
			font-family: monospace;
			margin: 2em;
		}
		h3 {
			text-decoration: underline;
			font-weight: bold;
			font-size: 6em;
			color: lightgray;
			margin: 5px;
		}
		p {
			font-weight: bold;
			font-size: 1.3em;
    		width: 20em;
    		max-width: 100%;
		}
		a {
			margin: 0.2em;
			text-decoration: none;
			border: 5px solid black;
			box-sizing: border-box;
			border-radius: 30px;
			font-size: 19px;
			letter-spacing: 1px;
			color: white;
			background: black;
			padding: 0.2em 1em;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="left">
			<img src="/images/31.png" alt="error" />
		</div>
		<div id="right">
			<h3>404</h3>
			<p>the page you are looking for cannot be found</p>
			<br />
			<a href="/">GO BACK HOME</a>
		</div>
	</div>
</body>
</html>
